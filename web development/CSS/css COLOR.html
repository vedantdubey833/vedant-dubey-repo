<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IS CSS</title>
    <style>
        #firstpara{
            color: coral;  /*coloring by color name*/
        }
        #secondpara{
            color:rgb(19, 163, 207)  /* coloring by using rgb and can provide value of r,g and b ranging from 0-255*/
        }
        #thirdpara{
            color:#fff34fff;         /*coloring by using hexcolors*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">this is paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">this is paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">this is paragraph from third box</p>
</body>
</html>
