<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>

    <div class="container">
        <p>this is another &nbsp; paragraph</p>
        <p>paragarph is writen like this &lt;p&gt; </p>
        <p>pound is writen like this &pound; </p>
        <p>copyright is writen like this &copy; </p>
        <p>&vopf;&eopf;&dopf;&aopf;&nopf;&topf; </p>
        <p>empty character is writen like this &#8203;</p>
        <p>left arrows are writen like this &lAarr;</p>

    </div>
</body>
</html>
