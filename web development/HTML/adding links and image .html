<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!--THIS IS HOW YOU ADD EXTERNAL LINKS WITH NEW TAB OPENING-->
    <a href="https://google.com" target="_blank">go to google</a>
    <br>
    <a href="https://linkedin.com" target="_blank">go to linkedin</a>
    <br>
    <a href="https://twitter.com" target="_blank">go to twitter</a>
    <br>
    <a href="https://youtube.com" target="_blank">go to youtube</a>
    <br>
    <!--THIS IS HOW YOU ADD INTERNAL VS CODE FILES WITH NEW TAB OPENING-->
    <a href="/body.html" target="_blank">body</a>
    <br>
    <!--IMAGE IS NOT PRESENT HENCE ALT IMAGE IS SHOWN-->
    <img src="vedant.jpg" alt="error loading in image">
    <br>
    <img src="https://images.unsplash.com/photo-1598029972506-5c2146c07804?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="remote image">
</body>
</html>
